<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>

    {% if 1 == 1 %}
        <div>1 == 1</div>
    {% else %}
        <div>1 != 1</div>
    {% endif %}

    {% for i in items %}
        <div>{{i}}</div>
    {% endfor %}

    <div>Hello</div>
    <div id="content">{{content}}</div>
</body>
</html>
